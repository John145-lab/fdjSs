<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation de Livraison</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 50px auto;
            opacity: 0;
            transition: opacity 1s;
        }
        .container.show {
            opacity: 1;
        }
        h1 {
            color: #4287f5;
        }
        p {
            font-size: 1.1rem;
            margin-bottom: 20px;
        }
        .checkmark-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        .checkmark {
            font-size: 3rem;
            color: #4CAF50;
            border: 4px solid #4CAF50;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
    <script>
        window.onload = function() {
            setTimeout(function() {
                document.querySelector('.container').classList.add('show');
            }, 2000);
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="checkmark-container">
            <div class="checkmark">&#10003;</div>
        </div>
        <h1>Confirmation de votre commande</h1>
        <p>Vos informations ont été reçues avec succès. Votre colis est en cours de traitement.</p>
        <p>Vous recevrez un email de confirmation une fois que votre colis sera expédié.</p>
        <p>Le délai de livraison estimé est de 3 à 5 jours ouvrables.</p>
    </div>
</body>
</html>
